<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User menu</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/style.css">
</head>
{% if 'username' in session %}
    <div class="user-bar">
        <div class="dropdown">
            <h4>Logged in as
                <button class="dropbtn">{{ username }}<img src="../static/images/caret-down-solid.svg"
                                                           alt="Account information"
                                                           height="16px" class="dropmark"></button>
            </h4>
            <div class="dropdown-content">
                <a href="/">My profile</a>
                {# Ez fog oda irányítani, ahol a user saját kérdései, válaszai, reputációja van. #}
                <a href="/logout">Logout</a>
                {# Logout route, aztán tud redirectelni, vagy frissíteni arra az oldalra, ahol éppen állunk???  #}
            </div>
        </div>
    </div>
{% else %}
    <div class="user-bar">
        <div class="dropdown">
            <button class="loginbtn">Login</button>
            <div class="logincontent">
                <form id="loginform" action="/userbar" method="post">
                    <label for="login">Username</label>
                    <input type="text" name="username" id="login" autocomplete="off"><br>
                    <label for="login">Password</label>
                    <input type="text" name="password" id="login" autocomplete="off">
                    <button type="submit" name="submit">Submit</button>
                    <br>
                    <a href="/registration">Not registered yet</a>
                </form>
            </div>
        </div>
    </div>
{% endif %}
</html>
