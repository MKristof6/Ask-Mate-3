<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> {{ question.title }} </title>
</head>
<body>
<h1>
    {{ question.title }}
</h1>
<h3>
    {{ question.message }}
</h3>
<a href="/question/{{ question_id }}/delete" onclick="return confirm('Are you sure you want to delete the question?')">Delete
    question</a>
{% for answer in answers %}
    <p> {{ answer.message }} </p>
    <form action="/answer/{{ answer.id }}/delete" method="post">
        <input type="hidden" id="question_id" name="question_id" value="{{ question_id }}">
        <button type="submit"
           onclick="return confirm('Are you sure you want to delete this answer?')">Delete
            answer</button>
    </form>

{% endfor %}

<a href="/question/{{ question_id }}/new-answer"> Add answer </a>

</body>
</html>
