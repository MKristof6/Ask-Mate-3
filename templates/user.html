<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User details</title>
</head>
<body>
{% for item in user.keys() %}
                    <th style="color: white">
                        {{ item }}
                    </th>
            {% endfor %}

        <tr>
            {% for key in user.keys() %}
                    <td style="color: white">
                        {{ user[key] }}
                    </td>
            {% endfor %}
        </tr>
</body>
</html>
