<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit comment</title>
</head>
<body>

<h1>
    Edit comment
</h1>

<form action="/comment/{{ comment_id }}/edit" method="POST">
    <label for="edit-message">Edit the comment:</label><br>
    <textarea id="edit-message" name="message" rows="4" cols="30" autofocus required>
        {% if message is not none %}{{ message }}{% endif %}
    </textarea><br>
 <input type="image"
           src="http://i1.wp.com/sabreuse.com/wp-content/uploads/2013/06/red-submit-button-hi.png?fit=1200%2C1200"
           alt="Submit" width="80">
</form>
</body>
</html>
