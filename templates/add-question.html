<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add question</title>
</head>
<body>
<h1>
    Add New Question
</h1>
<form action="/add-question"  method="POST">

    <label for="add_title">Title of the new question:</label><br>
    <textarea id="new_question_title" name="title" rows="4" cols="30" autofocus required></textarea><br>

    <label for="add_question">New question:</label><br>
    <textarea id="new_question" name="message" rows="4" cols="60" required>
    </textarea><br>
     <p>Select image to upload:</p>


    <input type="file" name="fileToUpload" >
    {# <input type="submit" value="Upload Image" name="submit" ><br> #}

     <input type="image"
           src="http://i1.wp.com/sabreuse.com/wp-content/uploads/2013/06/red-submit-button-hi.png?fit=1200%2C1200"
           alt="Submit" width="80">

</form>

</body>
</html>
